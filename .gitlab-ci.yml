image: microsoft/dotnet:latest

stages:
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  HIVE_HOST: hive
  HIVE_PORT: "10000"
  HIVE_DB: default
  HIVE_USER: hive
  HIVE_PASS: anonymous

before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - dotnet restore

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test

  services:
    - name: itsplus/s2shape-hive-test
      alias: hive
      command: [/bin/bash, -c, 'cd /usr/local/hive && ./bin/hiveserver2' ]

  script:
    - dotnet build
    - dotnet test
